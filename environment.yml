name: nanovllm
channels:
  - nvidia
  - defaults
dependencies:
  - python=3.10

  # CUDA Compiler & Build Tools (Required for custom kernels)
  - cuda-nvcc
  - cuda-cudart
  - ninja
  - packaging
  - setuptools
  - wheel

  # Scientific basics
  - numpy
  - safetensors

  - pip
  - pip:
      # PyTorch with CUDA 12.1 (Stable choice for LLM/FlashAttention)
      - --extra-index-url https://download.pytorch.org/whl/cu121
      - torch
      - torchvision
      - torchaudio

      # Utilities
      - triton
      - pytest
      - matplotlib
